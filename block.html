<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        canvas {
            background: #eee;
            touch-action: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        .canvas-container {
            width: 100%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <audio id="backgroundMusic" src="audio/background-music.mp3" loop></audio>
    <audio id="brickHitSound" src="audio/brick-hit-sound.mp3"></audio>
    <audio id="paddleHitSound" src="audio/paddle-hit-sound.mp3"></audio>
    <audio id="winSound" src="audio/win-sound.mp3"></audio>
    <script src="block.js"></script>
</body>
</html>
