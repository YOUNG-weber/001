<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: #eee;
            touch-action: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #222;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
    <audio id="brickHitSound" src="brick-hit-sound.mp3"></audio>
    <audio id="paddleHitSound" src="paddle-hit-sound.mp3"></audio>
    <audio id="winSound" src="win-sound.mp3"></audio>
    <script src="block.js"></script>
</body>
</html>
